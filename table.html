<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
</head>
<body>
    <div>
        <table>
            <caption>This is the max score of different players in BGMI </caption>
            <thead>
            <tr>
                <th>s.no</th>
                <th colspan="2">players name & kills</th>
                <!-- <th>kills</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>scout op <sub>mvp</sub></td>
                <td>12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>mortal</td>
                <td>10</td>
            </tr>
            <tr>
                <td>3</td>
                <td>dynamo</td>
                <td>5</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
